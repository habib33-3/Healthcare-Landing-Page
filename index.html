<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Healthcare</title>

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <img
          class="logo"
          src="./assets/logo dark.png"
          alt="logo"
        />

        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
        </ul>

        <button class="appointment-btn">Appointment</button>
      </nav>
    </header>
    <main>
      <section class="hero-container">
        <div class="hero">
          <img
            src="./assets/Rectangle 5.png"
            alt=""
          />
          <div class="care-container">
          
            <div class="care-card-lg care-card-border">
              <h3 class="care-card-heading">90%</h3>
              <p class="care-card-desc">
                Patient satisfaction rate, reflecting our commitment
              </p>
              <div class="card-img">
                <div>
                  <img
                    src="./assets/piechart.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div>
              <h2 class="care-title">Comprehensive Care for Every Patient</h2>
              <div class="sm-care-card-container">
                <div class="care-card-sm care-card-border">
                  <h3 class="care-card-heading">500+</h3>
                  <p class="care-card-desc">Board-certified doctors</p>
                  <div class="card-img">
                    <img
                      class="certified-img"
                      src="./assets/certified.png"
                      alt=""
                    />
                  </div>
                </div>

                <div class="care-card-sm care-card-border patient-care-card">
                  <h3 class="care-card-heading">
                    4.8
                    <img
                      class="star-icon"
                      src="./assets/star.png"
                      alt=""
                    />
                  </h3>
                  <p class="care-card-desc">Over 20,000 Patient</p>
                  <div class="">
                    <img
                      class=""
                      src="./assets/avatar-group.png"
                      alt=""
                    />
                  </div>
                </div>

                <div class="care-card-sm care-card-border">
                  <h3 class="care-card-heading">$5000</h3>
                  <p class="care-card-desc">Money spend for poor patient</p>
                  <div class="card-img">
                    <img
                      class="certified-img"
                      src="./assets/coin.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>

            </div>
            <div class="care-card-lg care-card-border">
              <h3 class="care-card-heading">50+</h3>
              <p class="care-card-desc">
                Free lesson video 
for patient
              </p>
              <div class="card-img">
                <div>
                  <img
                    src="./assets/video.png"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
